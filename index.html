<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="base.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- <div class="container-fluid p-0"> -->
    <main class="row m-0">
      <div class="col mobile-content p-0">
        <img class="logo" src="/images/logo.svg" alt="Logo" />
        <img class="mobile-img" src="/images/hero-mobile.jpg" alt="Woman" />
        <div class="content">
          <h1><span class="cont-head">We're</span><br />coming<br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="email_form">
            <form id="form_email" class="d-flex" enctype="text/plain">
              <div class="form-group">
                <input
                  type="email"
                  class="email-input"
                  id="email"
                  placeholder="Email Address"
                  name="userEmail"
                  required
                />
                <img
                  id="error-icon"
                  class="icon-error-invisible"
                  src="images/icon-error.svg"
                  alt="icon-error"
                />
                <p id="emailHelp" class="form-text"></p>
              </div>
              <button
                name="submit_button"
                type="button"
                class="email-btn"
                id="submit-button"
              ></button>
            </form>
          </div>
        </div>
      </div>
      <div class="desk-content col p-0">
        <img class="desk-img" src="/images/hero-desktop.jpg" alt="Woman" />
      </div>
    </main>
    <!-- </div> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" src="base.js"></script> -->
  </body>
</html>
